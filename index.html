<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB Foto Manager - Galerie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            border-bottom: 1px solid #333;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .password-form {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            background: #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .password-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 16px;
        }
        
        .password-form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .password-form button:hover {
            opacity: 0.9;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        
        .gallery-item {
            position: relative;
            aspect-ratio: 4/3;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            background: #2a2a2a;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .lightbox.active {
            display: flex;
        }
        
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }
        
        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
        }
        
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 20px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 50%;
        }
        
        .lightbox-prev {
            left: -60px;
        }
        
        .lightbox-next {
            right: -60px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
        }
        
        .download-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .download-btn:hover {
            background: rgba(0,0,0,0.9);
        }
        
        @media (max-width: 768px) {
            .lightbox-nav {
                padding: 15px;
                font-size: 20px;
            }
            
            .lightbox-prev {
                left: 10px;
            }
            
            .lightbox-next {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WB Foto Manager</h1>
            <p>Galerie</p>
        </header>
        
        <div id="password-form" class="password-form" style="display: none;">
            <h2>Passwort erforderlich</h2>
            <input type="password" id="password-input" placeholder="Passwort eingeben" autofocus>
            <button onclick="checkPassword()">Anmelden</button>
            <p id="password-error" style="color: #ff6b6b; margin-top: 10px; display: none;">Falsches Passwort</p>
        </div>
        
        <div id="gallery-container">
            <div class="gallery" id="gallery"></div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <p>Lade Bilder...</p>
        </div>
        
        <div id="error" class="error" style="display: none;">
            <p>Fehler beim Laden der Bilder</p>
        </div>
    </div>
    
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
        <button class="lightbox-nav lightbox-prev" onclick="previousImage()">‹</button>
        <div class="lightbox-content">
            <img id="lightbox-image" src="" alt="">
            <button class="download-btn" onclick="downloadImage()">Download</button>
        </div>
        <button class="lightbox-nav lightbox-next" onclick="nextImage()">›</button>
    </div>
    
    <script>
        // Konfiguration
        let galleryConfig = null;
        let currentImages = [];
        let currentImageIndex = 0;
        
        // Lade Konfiguration von gallery.json
        async function loadConfig() {
            try {
                const response = await fetch('./gallery.json');
                if (response.ok) {
                    galleryConfig = await response.json();
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Fehler beim Laden der Konfiguration:', error);
                return false;
            }
        }
        
        // Passwort-Prüfung (einfache client-seitige Prüfung)
        async function checkPassword() {
            const input = document.getElementById('password-input').value;
            const errorEl = document.getElementById('password-error');
            
            if (galleryConfig && galleryConfig.password) {
                // Einfache Passwort-Prüfung (für echten Schutz Backend verwenden)
                if (input === galleryConfig.password) {
                    document.getElementById('password-form').style.display = 'none';
                    document.getElementById('gallery-container').style.display = 'block';
                    loadGallery();
                } else {
                    errorEl.style.display = 'block';
                    setTimeout(() => {
                        errorEl.style.display = 'none';
                    }, 3000);
                }
            } else {
                // Kein Passwort gesetzt - erlaube Zugriff
                document.getElementById('password-form').style.display = 'none';
                document.getElementById('gallery-container').style.display = 'block';
                loadGallery();
            }
        }
        
        // Enter-Taste für Passwort
        document.getElementById('password-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        // Lade Galerie
        async function loadGallery() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            
            try {
                // Lade Bilder aus gallery.json oder scanne images/ Ordner
                if (galleryConfig && galleryConfig.images && galleryConfig.images.length > 0) {
                    // Verwende Bilder aus gallery.json
                    currentImages = galleryConfig.images;
                    displayGallery(currentImages);
                } else {
                    // Fallback: Versuche Bilder aus images/ Ordner zu laden
                    // Dies funktioniert nur, wenn ein Server die Dateien auflistet
                    // Für GitHub Pages: Verwenden Sie gallery.json
                    throw new Error('Keine Bilder in gallery.json gefunden. Bitte generieren Sie gallery.json mit dem Skript.');
                }
            } catch (error) {
                console.error('Fehler beim Laden der Galerie:', error);
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = '<p>Fehler beim Laden der Bilder</p><p style="font-size: 0.9em; margin-top: 10px;">Bitte stellen Sie sicher, dass gallery.json existiert und Bilder enthält.</p>';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // Zeige Galerie
        function displayGallery(images) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            if (images.length === 0) {
                gallery.innerHTML = '<p style="text-align: center; color: #888; grid-column: 1 / -1;">Keine Bilder gefunden</p>';
                return;
            }
            
            images.forEach((image, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                
                // Verwende direkt die URL (Thumbnails können fehlen)
                const imgSrc = image.url || `./images/${image.name}`;
                const fullSrc = image.url || `./images/${image.name}`;
                
                const img = document.createElement('img');
                img.src = imgSrc;
                img.alt = image.name || 'Bild';
                img.loading = 'lazy';
                img.onerror = function() {
                    // Fallback: Versuche ohne ./ prefix
                    this.src = imgSrc.replace('./', '/');
                };
                
                item.appendChild(img);
                item.onclick = () => openLightbox(index, fullSrc);
                gallery.appendChild(item);
            });
        }
        
        // Lightbox
        function openLightbox(index, fullImageUrl = null) {
            currentImageIndex = index;
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-image');
            
            const image = currentImages[index];
            const imageUrl = fullImageUrl || image.url || `./images/${image.name}`;
            
            img.src = imageUrl;
            img.alt = image.name || 'Bild';
            lightbox.classList.add('active');
        }
        
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }
        
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % currentImages.length;
            const image = currentImages[currentImageIndex];
            const imageUrl = image.url || `./images/${image.name}`;
            document.getElementById('lightbox-image').src = imageUrl;
        }
        
        function previousImage() {
            currentImageIndex = (currentImageIndex - 1 + currentImages.length) % currentImages.length;
            const image = currentImages[currentImageIndex];
            const imageUrl = image.url || `./images/${image.name}`;
            document.getElementById('lightbox-image').src = imageUrl;
        }
        
        function downloadImage() {
            const image = currentImages[currentImageIndex];
            const imageUrl = image.url || `./images/${image.name}`;
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = image.name || 'image.jpg';
            link.target = '_blank';
            link.click();
        }
        
        // Tastatur-Navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowRight') nextImage();
                if (e.key === 'ArrowLeft') previousImage();
            }
        });
        
        // Initialisierung
        (async () => {
            await loadConfig();
            
            // Prüfe ob Passwort erforderlich ist
            if (galleryConfig && galleryConfig.password) {
                document.getElementById('password-form').style.display = 'block';
                document.getElementById('gallery-container').style.display = 'none';
            } else {
                // Kein Passwort - lade Galerie direkt
                loadGallery();
            }
        })();
    </script>
</body>
</html>
